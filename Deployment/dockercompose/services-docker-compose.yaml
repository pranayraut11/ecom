include:
  - ./observability/lightweight-logging-docker-compose.yaml
services:
  discovery:
    image: pranayraut11/discovery-app
    container_name: discovery
    ports:
      - "8761:8761"
    networks:
      - ecom-backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8761/actuator/health/readiness | grep UP || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 20
      start_period: 10s
    environment:
      JAVA_TOOL_OPTIONS: "-javaagent:/app/libs/opentelemetry-javaagent-1.33.5.jar"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_METRICS_EXPORTER: none
      OTEL_SERVICE_NAME: discovery
      SPRING_PROFILES_ACTIVE: "dev"

  order:
    image: pranayraut11/order-app
    container_name: order
    ports:
      - "8084:8084"
    networks:
      - ecom-backend
    deploy:
      resources:
        limits:
          memory: 700M
    depends_on:
      discovery:
        condition: service_healthy
    environment:
      JAVA_TOOL_OPTIONS: "-javaagent:/app/libs/opentelemetry-javaagent-1.33.5.jar"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_METRICS_EXPORTER: none
      OTEL_SERVICE_NAME: order
      SPRING_PROFILES_ACTIVE: "dev"

  inventory:
    image: pranayraut11/inventory-app
    container_name: inventory
    ports:
      - "8081:8081"
    networks:
      - ecom-backend
    deploy:
      resources:
          limits:
            memory: 700M
    depends_on:
      discovery:
        condition: service_healthy
    environment:
      JAVA_TOOL_OPTIONS: "-javaagent:/app/libs/opentelemetry-javaagent-1.33.5.jar"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_METRICS_EXPORTER: none
      OTEL_SERVICE_NAME: inventory
      SPRING_PROFILES_ACTIVE: "dev"

  payment:
    image: pranayraut11/payment-app
    container_name: payment
    ports:
      - "8085:8085"
    networks:
      - ecom-backend
    deploy:
      resources:
        limits:
          memory: 700M
    depends_on:
      discovery:
        condition: service_healthy
    environment:
      JAVA_TOOL_OPTIONS: "-javaagent:/app/libs/opentelemetry-javaagent-1.33.5.jar"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_METRICS_EXPORTER: none
      OTEL_SERVICE_NAME: payment
      SPRING_PROFILES_ACTIVE: "dev"

  orchestrator:
    image: pranayraut11/orchestrator-app
    container_name: orchestrator
    ports:
      - "8083:8083"
    networks:
      - ecom-backend
    deploy:
      resources:
        limits:
          memory: 700M
    depends_on:
      discovery:
        condition: service_healthy
    environment:
      JAVA_TOOL_OPTIONS: "-javaagent:/app/libs/opentelemetry-javaagent-1.33.5.jar"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_METRICS_EXPORTER: none
      OTEL_SERVICE_NAME: orchestrator
      SPRING_PROFILES_ACTIVE: "dev"
