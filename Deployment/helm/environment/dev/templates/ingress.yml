apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-catalog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS, DELETE"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,X-LANG,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,X-Api-Key,X-Device-Id,Access-Control-Allow-Origin,authorization"
  
spec: 
  rules:
  - host: {{ .Values.env.url }}
    http:
      paths:
      - path: /product-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: product-service 
            port: 
              number: 8080
      - path: /cart-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: cart-service
            port: 
              number: 8080  
      - path: /order(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: order-service
            port: 
              number: 8080
      - path: /filemanager(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: filemanager-service
            port: 
              number: 8080
      - path: /user-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port: 
              number: 8080                 