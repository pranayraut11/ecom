apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-catalog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec: 
  rules:
  - host: {{ .Values.env.url }}
    http:
      paths:
      - path: /product-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: product-service 
            port: 
              number: 8080
      - path: /cart-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: cart-service
            port: 
              number: 8080  
      - path: /order(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: order-service
            port: 
              number: 8080                
      - path: /ecom(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ecom-ui 
            port: 
              number: 80  
      - path: /filemanager(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: filemanager-service
            port: 
              number: 8080  
      - path: /user-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port: 
              number: 8080                 