apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-infra
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec: 
  rules:
  - host: {{ .Values.env.url }}
    http:
      paths:
      - path: /mongo(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: dev-env-mongodb 
            port: 
              number: 27017
      - path: /redis(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: dev-env-redis-master 
            port: 
              number: 6379  
      - path: /postgresql(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: dev-env-postgresql 
            port: 
              number: 5432  