server:
  port: 8084
######################## Database #############################
spring:
  application:
    name: order
  data:
    mongodb:
      authentication-database: admin
      uri: mongodb://127.0.0.1:27017/?compressors=zlib&readPreference=primary&gssapiServiceName=mongodb&appname=MongoDB%20Compass&ssl=false
      database: order
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
    function:
      definition: createOrder
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        createOrder-in-0:
          destination: createOrder
          group: order-group


####### Enable/Disable API security
security:
  enabled: true
########################### security details ##################


########################## Spring ##########################


######################### In-house services details ############
app:
  service:
    cart:
      host: localhost
    product:
      host: localhost
    inventory:
      host: localhost


######################### Kafka ################################
#spring.kafka.bootstrap-servers=localhost:9092
#spring.kafka.consumer.group-id=ecom-order
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  fetch-registry: true
  register-with-eureka: true
  instance:
    preferIpAddress: true

