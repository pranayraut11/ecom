server:
  port: 8084
######################## Database #############################
spring:
  application:
    name: order
  data:
    mongodb:
      authentication-database: admin
      uri: mongodb://127.0.0.1:27017/?compressors=zlib&readPreference=primary&gssapiServiceName=mongodb&appname=MongoDB%20Compass&ssl=false
      database: order
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration


####### Enable/Disable API security
security:
  enabled: true
########################### security details ##################


########################## Spring ##########################


######################### In-house services details ############
app:
  service:
    cart:
      host: localhost
    product:
      host: localhost
    inventory:
      host: localhost

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
  fetch-registry: true
  register-with-eureka: true
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
    endpoint:
      shutdown:
        enabled: true
      health:
        probes:
          enabled: true
  metrics:
    sampling:
      probability: 1.0
    distribution:
      percentiles-histogram:
        http.server.requests: true
      maximum-expected-value:
        http.server.requests: 1s
      minimum-expected-value:
        http.server.requests: 100ms
    tags:
      application: ${spring.application.name}
  info:
    env:
      enabled: true

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}] %C"

