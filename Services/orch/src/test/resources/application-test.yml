spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      group-id: orchestrator-service-test
    producer:
      bootstrap-servers: ${spring.embedded.kafka.brokers}

logging:
  level:
    com.ecom.orchestrator: DEBUG
    org.springframework.kafka: DEBUG
