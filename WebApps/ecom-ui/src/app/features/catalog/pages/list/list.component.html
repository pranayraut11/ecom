<div class="homepage">
    <div class="row">
        <div class="col-3">
            <div class="bannercard px-4">
                <div class="row hr py-2" style="font-size: large; font-weight: 450; ">
                    Filters
                </div>
                <div class="row hr py-3">
                    <div class="row" style="font-size: large; font-weight: 450; ">
                        Price
                    </div>
                    <div class="row">
                        <div class="col-5" style="text-align: start;">Min</div>
                        <div class="col-3">{{minPriceRange}}</div>

                        <input type="range" class="form-range" #minRanger (input)="minRange(minRanger.value)" min="100"
                            max="500" id="customRange2">


                        <div class="col-5" style="text-align: start;">Max</div>
                        <div class="col-3">{{maxPriceRange}}</div>
                        <input [value]="maxValue" type="range" class="form-range" #maxRanger
                            (input)="maxRange(maxRanger.value)" min="5" max="500" id="customRange3">

                    </div>
                </div>
                <div class="row  ">
                    <div class="row  py-3 " style="font-size: large; font-weight: 450; ">Brand</div>
                    <div class="row">
                        <div class="form-check" style="text-align: start;">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            
                           Puma
                           
                        </div>
                        <div class="form-check" style="text-align: start;">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            
                           Nike
                           
                        </div>
                        <div class="form-check" style="text-align: start;">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            
                           Adidas
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="row bannercard">
                <div class="row">
                    <div class="col-6 fs-5 fw-bold">Best Of Electronics</div>
                </div>
                <div class="row">
                    <div *ngFor="let product of products" class="col-3">
                        <div class="block " (click)='goToDetails(product.id)'>
                            <div class="middle">
                                <img src="{{product.images[0]}}" alt="pic" />
                            </div>

                            <div class="bottom">
                                <div class="heading"><a>{{product.name}}</a></div>
                                <div class="price"><i class="bi bi-currency-rupee"></i>{{product.price.discountedPrice}}
                                    <span class="old-price"><i
                                            class="bi bi-currency-rupee"></i>{{product.price.price}}</span>
                                </div>
                                <!-- <div class="buttons d-flex flex-row mt-5 gap-3"> <button class="btn btn-dark"
                            (click)="addToCart(product)">Add to Basket</button> </div> -->

                                <!-- <a class="btn btn-primary btn-lg btn-block buy-now btn-outline-dark" ">
                        Add to cart <span class="glyphicon glyphicon-triangle-right"></span> -->
                                <!-- </a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
