<div class="homepage">
    <div class="row">
        <div class="col-12">
            <div class="carousel modern-carousel">
                <div class="carousel-indicators">
                    <button type="button" *ngFor="let slide of slides" 
                        [class.active]="isActive(slide)"
                        (click)="currentSlide = slide"
                        [attr.aria-label]="'Slide ' + (slide + 1)">
                    </button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item" [class.active]="isActive(0)">
                        <div class="carousel-image-container">
                            <img src="https://img.freepik.com/free-vector/special-offer-sale-discount-banner_180786-46.jpg"
                                class="carousel-image" alt="Special Sale Banner">
                            <div class="carousel-caption custom-caption">
                                <h2>Summer Sale</h2>
                                <p>Up to 70% off on all summer collections</p>
                                <button class="btn shop-now-btn">Shop Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" [class.active]="isActive(1)">
                        <div class="carousel-image-container">
                            <img src="https://img.freepik.com/free-psd/black-friday-super-sale-social-media-banner-template_120329-2158.jpg"
                                class="carousel-image" alt="70% Discount Banner">
                            <div class="carousel-caption custom-caption">
                                <h2>Mega Discount</h2>
                                <p>Exclusive offers on premium brands</p>
                                <button class="btn shop-now-btn">Explore Deals</button>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" [class.active]="isActive(2)">
                        <div class="carousel-image-container">
                            <img src="https://img.freepik.com/free-vector/modern-sale-banner-template-with-fluid-shapes_1361-1389.jpg"
                                class="carousel-image" alt="Fashion Collection Banner">
                            <div class="carousel-caption custom-caption">
                                <h2>New Arrivals</h2>
                                <p>Discover the latest fashion trends</p>
                                <button class="btn shop-now-btn">View Collection</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" (click)="prevSlide()">
                    <span class="carousel-control-icon">
                        <i class="bi bi-chevron-left"></i>
                    </span>
                </button>
                <button class="carousel-control-next" type="button" (click)="nextSlide()">
                    <span class="carousel-control-icon">
                        <i class="bi bi-chevron-right"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="category-section" *ngFor="let category of categories">
        <div class="category-header">
            <h2 class="category-title">{{category.name}}</h2>
            <a class="view-all-link">View All <i class="bi bi-arrow-right"></i></a>
        </div>
        <div class="category-items">
            <div class="category-item" *ngFor="let subCategory of category.subCategories" (click)='getList(subCategory.name)'>
                <div class="category-image-container">
                    <img [src]="getImageUrl(subCategory)" 
                         [alt]="subCategory.name" 
                         class="category-image" />
                    <div class="category-overlay">
                        <span class="quick-view-btn">Quick View</span>
                    </div>
                </div>
                <div class="category-details">
                    <h3 class="category-name">{{subCategory.name}}</h3>
                    <div class="category-price">
                        <span class="price-prefix">{{subCategory.prefix}}</span>
                        <span class="price-amount"><i class="bi bi-currency-rupee"></i>{{subCategory.amount}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
