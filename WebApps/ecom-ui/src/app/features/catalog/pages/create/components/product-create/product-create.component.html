<form [formGroup]="formData" class="was-validated">
    <div >
        <div class="mb-3" class="form-group">
            <label for="name" for="validationCustom01" class="col-sm-2 col-form-label required ">Product
                Name</label>

            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name"  required>
            <div class="invalid-feedback">Please fill out this field.</div>
            <label for="Description" class="col-sm-2 col-form-label required">Product Description</label>

            <input type="text" formControlName="description" class="form-control" id="description" placeholder="Description"
                 required>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class=" mb-3" class="form-group">
            <label for="Image" class="col-sm-2 col-form-label required">Product Image</label>

            <input type="file" formControlName="images" class="form-control" (change)="onFileSelect($event.target.files)"
                id="images" placeholder="Image"  required>

            <div class="invalid-feedback">Please select file to upload.</div>
        </div>
        <div class="row">
            <div class=" col" class="form-group">
                <label for="maxRetailPrice" class="form-label required">Product Max Retail Price</label>

                <input type="text" formControlName="maxRetailPrice" class="form-control" id="maxRetailPrice" placeholder="MRP"
                     required>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class=" col" class="form-group">
                <label for="discountedPrice" class="form-label">Product Discounted Price</label>

                <input type="text" formControlName="discountedPrice" class="form-control" id="discountedPrice"
                    placeholder="Discounted Price" >

            </div>
          
        </div>
        
    </div>
    <div class=" container">
        <div class="row pt-4">
            <button type="submit" class="col-3 btn btn-primary" >Clear</button>
            <div class="col-6"></div>
            <button type="submit" class="col-3 btn btn-primary">Save</button>
        </div>
    </div>
</form>
