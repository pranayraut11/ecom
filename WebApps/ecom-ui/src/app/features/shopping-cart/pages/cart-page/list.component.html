<div *ngFor="let product of cartProducts let i= index">
    <div class="block">
        <div class="row p-3">
            <div class="col-2">
                <div class="row">
                    <img class="img-fluid" style="height: fit-content;width: 125px;" src="{{product.image}}"
                        alt="pic" />
                </div>
                <div class="row py-2">
                    <div class="btn-group">
                        <span class="bi bi-dash-circle " (click)="decreaseQuantity(product)"></span>
                        <div class="px-2">
                            <input type="text" class="form-control" Style="width: 50px;" value="{{product.quantity}}" />
                        </div>
                        <span class="bi bi-plus-circle" (click)="increaseQuantity(product)"></span>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="row">
                    <div class="col-12">
                        {{product.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 fw-lighter">
                        Seller : xyz
                    </div>
                </div>
                <div class="row">

                    <div class="col-2 fw-lighter text-decoration-line-through" *ngIf="product.originalPrice">${{product.originalPrice}}</div>
                    <div class="col-2">${{product.price}}</div>
                </div>
               

                <div class="row pt-2">
                    <div class="col-4">
                        <a type="button" class="link text-uppercase fw-bold lh-1">Save to
                            wishlist</a>
                    </div>
                    <div class="col-2">
                        <a type="button" class="link text-uppercase fw-bold lh-1"
                            (click)="removeFromCart(product)">Remove</a>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="col-12 fw-light text-end">
                    Delivery on 2nd Oct
                </div>
            </div>
        </div>
    </div>
</div>
