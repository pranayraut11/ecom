<div class="homepage">
    <div class="row ">
        <div class="col-3">
            <div class=" block fiterBlock p-3">
                <div class="col-12">
                    <div class=""> Filters</div>
                    <hr style="color: blanchedalmond;">
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="pb-3"> ORDER STATUS</div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              On the way
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Delivered
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                              Cancelled
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                              Returned
                            </label>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="pb-3"> ORDER TIME</div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                              Last 30 days
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                             2024
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                             2023
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                             2022
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                             Older
                            </label>
                          </div>
                    </div>

                </div>
            </div>
        </div>
        <div class=" col-9">
            <div class="row pt-4">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" style="border-radius:0;" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="block" *ngFor="let product of productList let i= index">
                <div class="row p-4">
                    <div class="col-2">
                        <img class="" style="height: 100%;width: 105px;" 
                             [src]="product.image || 'https://raw.githubusercontent.com/microsoft/vscode-copilot-release/main/sample-images/placeholder.jpg'" 
                             (error)="$event.target.src='https://raw.githubusercontent.com/microsoft/vscode-copilot-release/main/sample-images/placeholder.jpg'"
                             alt="pic" />
                    </div>


                    <div class="col-4 pt-2" style="font-size: small;">
                        <div class="row">{{product.name}} </div>
                        <div class="row">Color : Red Size : 10</div>
                    </div>
                    <div class="col-3" style="font-size: medium;">
                        <div class="row">
                            <div class="col-1"><i class="bi bi-currency-rupee"></i></div>
                            <div class="col-4" style="margin-left: -10px;"> {{product.price.price}}</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">Delivered On </div>
                        <div class="row">{{product.deliveryDate}}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
