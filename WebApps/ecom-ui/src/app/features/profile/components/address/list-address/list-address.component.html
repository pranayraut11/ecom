<div class="row">
    <div class="col-sm-3  pt-3" *ngFor="let address of addresses">

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-9"> {{address.firstName}} {{address.lastName}}</div>
                    <div class="col-2 form-check form-switch">
                        <input class="form-check-input" type="radio" name="exampleRadios" *ngIf="address.defaultAddress" id="{{address.id}}" value="{{address.id}}" checked>
                        <input class="form-check-input" type="radio" name="exampleRadios" *ngIf="!address.defaultAddress" id="{{address.id}}" value="{{address.id}}">
                       
                    </div>
                </div>
                <p class="card-text">
                <address>
                    {{address.addressLine1}}<br>
                    {{address.addressLine2}}<br>
                    {{address.city}}, {{address.state}}<br>
                    Pincode: {{address.pincode}}<br>
                    Mobile: {{address.mobile}}
                </address>
                <div class="row">
                    <div class="col-9">{{address.type}}</div>
                    <div class="col-1">

                        <i class="bi bi-pencil-square" role="button" (click)="updateAddress(address.id)"></i>
                    </div>
                    <div class="col-1">
                        <i class="bi bi-trash3" (click)="deleteAddress(address.id)" role="button"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
