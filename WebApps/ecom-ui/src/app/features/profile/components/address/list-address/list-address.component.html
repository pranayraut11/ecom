<div class="" *ngFor="let address of addresses">
    <div class="block">

        <div class="card-body">
            <div class="row">
                <div class="col-1">
                    <div class="col-6"> <span class="badge bg-secondary">{{address.type}}</span>
                    </div>


                </div>
                <div class="col-1">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="radio" name="exampleRadios" *ngIf="address.defaultAddress"
                            id="{{address.id}}" value="{{address.id}}" checked>
                        <input class="form-check-input" type="radio" name="exampleRadios"
                            *ngIf="!address.defaultAddress" id="{{address.id}}" value="{{address.id}}">

                    </div>
                </div>

                <div class="col-9"></div>
                <div class="col-1">
                    <div class="row">
                        <div class="col-1">
                            <i class="bi bi-pencil-square pr-2" role="button" (click)="updateAddress(address.id)"></i>
                        </div>
                        <div class="col-6">
                            <i class="bi bi-trash3" (click)="deleteAddress(address.id)" role="button"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row py-2" style="font-size: large;">
                <div class="col-2">
                    {{address.firstName}} {{address.lastName}}
                </div>

            </div>
            <div class="row">
                <div class="col-9">
                    <div class="" style="font-size: small;font-weight: 400;">
                        {{address.addressLine1}},
                        {{address.addressLine2}},
                        {{address.city}},
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6" style="font-size: small;font-weight: 400;">
                    {{address.state}}
                    Pincode: {{address.pincode}} ,<span style="font-weight: 500;"> Mobile : {{address.mobile}}</span>


                </div>
            </div>
        </div>
    </div>


</div>
