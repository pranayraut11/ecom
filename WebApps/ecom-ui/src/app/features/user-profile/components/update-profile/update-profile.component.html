<div class="block p-4">
  <div class="card-body">

    <form class="row">
      <div class="row">
        <div class="row">
          <h5 class="card-title"></h5>
          <div class="row">
            <div class="col-4 fs-5">Personal Information </div>
            <a id="personalInfoEdit" class="col-5 fs-6 pt-1 link-primary links" (click)="personalInfoEdit()" >{{editInfoText}} </a>
          </div>
        </div>
        <div class="row pt-3">
          <div class="col-md-4">
            <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
          </div>
          <div class="col-md-2" *ngIf="saveInfoButton">
            <button type="submit" class="btn btn-primary rounded-1">Save</button>
          </div>
        </div>
      </div>
      <div class="row pt-3">
        <div class="row">
          <div class="col-3 fs-5">Email Address</div>
          <a class="col-5 fs-6 pt-1 link-primary links" (click)="emailEdit()">{{editEmailText}} </a>
        </div>
        <div class="row col-5 pt-3">
          <div class="col-10">
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-2" *ngIf="saveEmailButton">
            <button type="submit" class="btn btn-primary rounded-1">Save</button>
          </div>
        </div>

      </div>
      <div class="row pt-3">
        <div class="row">
          <div class="col-3 fs-5">Mobile Number</div>
          <a class="col-5 fs-6 pt-1 link-primary links" (click)="mobileNumberEdit()">{{editMobileText}} </a>
        </div>
        <div class="row col-5 pt-3">
          <div class="col-10">
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-2" *ngIf="saveMobileButton">
            <button type="submit" class="btn btn-primary rounded-1">Save</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
