<div *ngFor="let product of cartProducts let i= index">
    <div class="block">
        <div class="row p-2">

            <div class="col-2">
                <div class="row">
                    <img class="img-fluid" style="height: fit-content;width: 125px;" src="{{product.image}}"
                        alt="pic" />
                </div>
                <div class="row py-2">
                    <div class="btn-group">
                        <span class="bi bi-dash-circle "  (click)="decreaseQuantity(product)"></span>
                        <div class="px-2">
                            <input type="text" class="form-control" Style="width: 50px;"value="{{product.quantity}}" />
                        </div>                  
                        <span class="bi bi-plus-circle"  (click)="increaseQuantity(product)"></span>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="row">
                    <div class="col-12">
                        {{product.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        Seller : xyz
                    </div>
                </div>
                <div class="row">

                    <div class="col-2 fw-light text-decoration-line-through">${{product.price}}</div>
                    <div class="col-2">${{product.discountedPrice}}</div>
                </div>          
                <div class="row p-4"></div>

                <div class="row">
                    <div class="col-4">
                        <a type="button" class="link text-uppercase fw-normal lh-1">Save to
                            wishlist</a>
                    </div>
                    <div class="col-2">
                        <a type="button" class="link text-uppercase fw-normal lh-1"
                            (click)="removeFromCart(product)">Remove</a>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="col-12">
                    Delivery on 2nd Oct
                </div>
            </div>
        </div>
    </div>
</div>
<aside class="col-lg-3">
    <div class="card mb-3">
        <div class="card-body">
            <form>
                <div class="form-group"> <label>Have coupon?</label>
                    <div class="input-group"> <input type="text" class="form-control coupon" name=""
                            placeholder="Coupon code"> <span class="input-group-append"> <button
                                class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card" *ngIf="initialized">
        <div class="card-body">
            <dl class="dlist-align">
                <dt>Total price:</dt>
                <dd class="text-right ml-3">${{cart.totalPrice}}</dd>
            </dl>
            <dl class="dlist-align">
                <dt>Discount:</dt>
                <dd class="text-right text-danger ml-3">- ${{cart.discount}}</dd>
            </dl>
            <dl class="dlist-align">
                <dt>Total:</dt>
                <dd class="text-right text-dark b ml-3"><strong>${{cart.total}}</strong></dd>
            </dl>
            <!-- <hr> <button type="button" class="btn btn-out btn-primary btn-square btn-main"
                    (click)="placeOrder(cart)"> Proceed To Buy</button>
                <hr> <a class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue
                    Shopping</a> -->
        </div>
    </div>
</aside>
