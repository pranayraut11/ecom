<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modern-login p-4">

            <!-- Header -->
            <div class="modal-header border-0 pb-0">
                <h4 class="modal-title fw-bold">Welcome Back</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <!-- Email -->
                    <div class="row mb-4 align-items-left">
                        <div class="col-3 text-start">
                            <label class="col-form-label">Email</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="username" class="form-control" formControlName="username"
                                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                                placeholder="you@example.com">
                            <div *ngIf="submitted && f['username'].errors" class="text-start invalid-feedback">
                                Username is required
                            </div>
                        </div>

                    </div>

                    <!-- Password -->
                    <div class="row mb-4 align-items-center">
                        <div class="col-3 text-start">
                            <label class="col-form-label">Password</label>
                        </div>
                        <div class="col-9">
                            <input type="password" id="password" class="form-control" formControlName="password"
                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="••••••••">
                            <div *ngIf="submitted && f['password'].errors" class="text-start invalid-feedback">
                                Password is required
                            </div>
                        </div>
                    </div>

                    <!-- Remember + Forgot -->
                    <div class="row mb-4">
                        <div class="col-sm-6">
                            <div class="form-check ">
                                <div class="col-1"><input class="form-check-input" type="checkbox" id="rememberMe">
                                </div>
                                <div class="col-6"> <label class="form-check-label small link-info"
                                        style="text-align: left;" for="rememberMe">Remember Me</label></div>
                            </div>
                        </div>
                        <div class="col-sm-6 text-end">
                            <a href="#" class="small text-decoration-none link-info">Forgot Password?</a>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login-modern w-100">Sign In</button>
                </form>
            </div>

            <!-- Footer -->
            <div class="modal-footer border-0 justify-content-center pt-3">
                <small>Don't have an account? <a class="link-info" href="user/register">Sign Up</a></small>
            </div>
        </div>
    </div>
</div>
