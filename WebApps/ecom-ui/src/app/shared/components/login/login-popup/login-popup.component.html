

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modern-login p-4">

            <!-- Header -->
            <div class="modal-header border-0 pb-0">
                <h4 class="modal-title fw-bold">Welcome Back</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <form>
                    <!-- Email -->
                    <div class="row mb-4 align-items-center">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control glass-input" placeholder="you@example.com">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="row mb-4 align-items-center">
                        <label class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control glass-input" placeholder="••••••••">
                        </div>
                    </div>

                    <!-- Remember + Forgot -->
                    <div class="row mb-4">
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small" for="rememberMe">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-sm-6 text-end">
                            <a href="#" class="small text-decoration-none">Forgot Password?</a>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login-modern w-100">Sign In</button>
                </form>
            </div>

            <!-- Footer -->
            <div class="modal-footer border-0 justify-content-center pt-3">
                <small>Don't have an account? <a href="user/register">Sign Up</a></small>
            </div>
        </div>
    </div>
</div>
