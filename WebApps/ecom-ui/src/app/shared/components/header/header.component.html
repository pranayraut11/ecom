<div class="header-container">
  <div class="container">
    <div class="row align-items-center">
      <!-- Logo -->
      <div class="col-md-2 col-sm-12 logo-container">
        <a class="navbar-brand" href="#">
          <img src="../../../../assets/images/Logo.PNG" class="logo-img" alt="E-commerce Logo">
        </a>
      </div>

      <!-- Search bar -->
      <div class="col-md-5 col-sm-12">
        <div class="search-container">
          <div class="input-group"> 
            <input class="form-control search-input" type="search" placeholder="Search for products, brands and more" aria-label="Search">
            <div class="input-group-append">
              <button class="btn search-btn" type="submit">
                <i class="bi bi-search"></i> <span>Search</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Not authenticated -->
      <div class="col-md-2 col-sm-12 text-center" *ngIf="!isAuthenticated">
        <form>
          <app-login></app-login>
        </form>
      </div>

      <!-- Authenticated user menu -->
      <div class="col-md-2 col-sm-12 user-menu" *ngIf="isAuthenticated">
        <div class="dropdown">
          <a class="user-menu-link" appRoles [hasRole]='["user,seller"]' id="dropdownMenuButton2"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person"></i>
            <span class="user-name">Pranay</span>
            <i class="bi bi-chevron-down"></i>
          </a>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
            <li>
              <a routerLink="user-profile/my-profile" class="dropdown-item">
                <i class="bi bi-person-fill"></i> My Profile
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item" routerLink="user-profile/notification">
                <i class="bi bi-bell"></i> Notifications
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item">
                <form>
                  <app-login></app-login>
                </form>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Cart -->
      <div class="col-md-1 col-sm-6 text-center">
        <a class="user-menu-link" routerLink="cart/products">
          <i class="bi bi-cart"></i> Cart
        </a>
      </div>

      <!-- Become a Seller -->
      <div class="col-md-2 col-sm-6 text-center">
        <a class="user-menu-link">
          <i class="bi bi-bank"></i> Become a Seller
        </a>
      </div>
    </div>
  </div>
</div>
