<div class="container ">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="block p-3">
                <div class="row">
                    <div class="panel-heading" style="text-align: center;">
                        <h3 class="panel-title">Please sign up <small>It's free!</small></h3>
                    </div>
                </div>
                <form role="form" (ngSubmit)="register(f)" #f="ngForm">

                    <div  ngModelGroup="registerUserData" #registerUserData="ngModelGroup">
                        <div class="row py-2">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="first_name" id="first_name" class="form-control input-sm"
                                        placeholder="First Name" ngModel>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="last_name" id="last_name" class="form-control input-sm"
                                        placeholder="Last Name" ngModel>
                                </div>
                            </div>
                        </div>

                        <div class="row py-2">
                            <div class="col-6 form-group">
                                <input type="email" name="email" id="email" class="form-control input-sm"
                                    placeholder="Email Address" ngModel>
                            </div>
                            <div class="col-6 form-group">
                                <input type="email" name="email" id="email" class="form-control input-sm"
                                    placeholder="Mobile No." ngModel>
                            </div>
                        </div>
                      

                        <div class="row py-2">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm"
                                        placeholder="Password" ngModel>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation"
                                        class="form-control input-sm" placeholder="Confirm Password" ngModel>
                                </div>
                            </div>
                        </div>

                        <div class="py-2">
                            <input type="submit" value="Register" class="col-12 btn btn-info btn-block">
                        </div>
                        
                    </div>
                </form>

            </div>
            <div class="col-3"></div>
        </div>

    </div>
</div>
